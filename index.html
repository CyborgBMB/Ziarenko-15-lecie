<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Gości</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Logo na górze strony -->
  <header>
    <img src="images/logo.png" alt="Logo" id="logo">
  </header>

  <!-- Wyszukiwarka -->
  <div class="search-container">
    <input type="text" id="searchBox" placeholder="Szukaj gościa...">
    <button onclick="searchGuest()">Szukaj</button>
  </div>

  <h1>Lista Gości</h1>

  <!-- Tabela gości -->
  <table id="guestList">
    <thead>
      <tr>
        <th>Gość</th>
        <th>Stolik</th>
      </tr>
    </thead>
    <tbody>
      <!-- Tabela gości będzie wypełniana dynamicznie -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
