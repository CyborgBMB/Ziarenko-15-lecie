  <title>Lista Gości</title>
  <link rel="stylesheet" href="styles.css">
</head>

    <input type="text" id="searchBox" placeholder="Wpisz imię lub nazwisko..." oninput="searchGuest()">

  <!-- Tytuł -->
  <h1>Lista Gości</h1>

  <!-- Kontener kafelków z gośćmi -->
  <div id="guestList" class="guest-list">

  </div>

  <script src="script.js"></script>
</body>
</html>
