<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Znajdź Swój Stolik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="images/logo.png" alt="Logo" class="logo">
  </div>

  <!-- Wyszukiwarka -->
  <div class="container">
    <h1>Znajdź Swój Stolik</h1>
    <input type="text" id="searchInput" placeholder="Wpisz nazwisko..." onkeyup="searchGuest()">
    <table id="guestTable">
      <thead>
        <tr>
          <th>Imię i Nazwisko</th>
          <th>Stolik</th>
        </tr>
      </thead>
      <tbody id="guestList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
